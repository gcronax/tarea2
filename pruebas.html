<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contenedor {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cuadro {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cuadro img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="cuadro">
            <img src="imag/prueba1.jpg" alt="Imagen de arte">
            <h1>Título de la Obra</h1>
            <ul>
                <li><strong>Autor:</strong> Nombre del autor</li>
                <li><strong>Año de creación:</strong> Año</li>
                <li><strong>Descripción:</strong> Breve descripción de la obra.</li>
            </ul>
        </div>
    </div>
</body>
</html>
